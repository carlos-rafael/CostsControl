<!--Creates the tabs.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="Adicionar custo" icon-off="ion-calculator" icon-on="ion-calculator" href="#/tab/input">
    <ion-nav-view name="tab-input"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Visualizar controle" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

</ion-tabs>
